        // How will you reverse an array? Write your own implementation-

        function reverse(array) {
            for (let i = 0; i < array.length; i++) {
                if (i > Math.floor((array.length - 1) / 2)) {
                    break;
                }
                let temp = array[i];
                array[i] = array[array.length - 1 - i];
                array[array.length - 1 - i] = temp;
            }
            return array
        }
